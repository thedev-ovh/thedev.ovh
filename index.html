<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Domains</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 3rem 4rem;
        border-radius: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
      }
      a {
        display: inline-block;
        margin-top: 1rem;
        color: #00d9ff;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: bold;
        border: 2px solid #00d9ff;
        padding: 0.5rem 1.2rem;
        border-radius: 999px;
        transition: all 0.3s;
      }
      a:hover {
        background: #00d9ff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h1>Get Your Free Domain</h1>
      <a href="https://nic.is-app.top/" target="_blank">Visit nic.is-app.top</a>
    </div>

    <script>
      gsap.from("#card", {
        y: -100,
        opacity: 0,
        scale: 0.8,
        duration: 1.2,
        ease: "power3.out"
      });
    </script>
  </body>
</html>
