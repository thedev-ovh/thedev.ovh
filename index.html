<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Domains</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background: #0b0b0b;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 3rem 4rem;
        text-align: center;
        backdrop-filter: blur(20px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        max-width: 480px;
        width: 90%;
        transform-style: preserve-3d;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 600;
        color: #f5f5f5;
        margin-bottom: 1.5rem;
      }

      a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        background: #ffffff;
        color: #0b0b0b;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      a:hover {
        background: #d4d4d4;
        transform: scale(1.04);
      }

      .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #6a00ff33, transparent 70%);
        filter: blur(100px);
        z-index: -1;
        top: 30%;
        left: 60%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <div class="card" id="card">
      <h1>Claim a Free Domain</h1>
      <a href="https://nic.is-app.top/" target="_blank">Visit nic.is-app.top</a>
    </div>

    <script>
      gsap.from("#card", {
        opacity: 0,
        y: 40,
        duration: 1,
        ease: "power2.out"
      });
    </script>
  </body>
</html>
